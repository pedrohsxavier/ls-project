<!DOCTYPE html>

  <body onload="singleCard()">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Shenanigans</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home
              </a>
            </li>
            <li class="nav-item">

              <a class="nav-link" href="cardsearch.html">Search by card</a>

            </li>
          </ul>
        </div>

  <div class="container">

    <form>

      <div class="row card_info">
          <img id="card_img" src="#" alt="">
          <img id="golden_card_img" src="#" alt="">

            <p id="type"></p>
            <p id="rarity"></p>
            <p id="quote"></p>
            <p id="artist"></p>
          </section>

      <div class="row input-group">
        <input id="search_field" type="text" class="form-control" placeholder="Search">
        <div class="input-group-btn">
          <button type="button" id="search_button" class="btn btn-default">
            <i class="material-icons">search</i>
          </button>
        </div>
      </div>
